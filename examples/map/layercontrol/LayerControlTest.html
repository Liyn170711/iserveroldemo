<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>瓦片图层4326底图</title>
    <link rel="stylesheet" href="../../../libs/ol/v4.6.5/ol.css">
    <script type="text/javascript" src="../../../libs/ol/v4.6.5/ol-debug.js"></script>
    <link rel="stylesheet" href="../../../libs/iclient/iclient9-openlayers.css">
    <script type="text/javascript" src="../../../libs/iclient/iclient9-openlayers.js"></script>
    <script type="text/javascript" src="./layercontrol.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #fff;
            width: 100%;
            height: 100%;
        }
        .map {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .layer-check {
            margin-top: 20px;
            margin-left: 40px;
            padding: 12px;
            position: absolute;
            z-index: 9;
            background: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body onload="initMap()">
    <div id="map" class="map"></div>
    <div class="layer-check">
        <input type="checkbox" checked name="bj_hospital" onchange="controlLayerVisible(this)"> <span>医院</span> <br/>
        <input type="checkbox" checked name="bj_building"  onchange="controlLayerVisible(this)"> <span>楼宇</span> <br/>
        <input type="checkbox" checked name="bj_hotel"  onchange="controlLayerVisible(this)"> <span>宾馆</span>
    </div>
</body>
</html>
