<!--********************************************************************
* 地图瓦片图层4326
*********************************************************************-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>瓦片图层4326底图</title>
    <link rel="stylesheet" href="../../libs/ol/v4.6.5/ol.css">
    <script type="text/javascript" src="../../libs/ol/v4.6.5/ol-debug.js"></script>
    <link rel="stylesheet" href="../../libs/iclient/iclient9-openlayers.css">
    <script type="text/javascript" src="../../libs/iclient/iclient9-openlayers.js"></script>
</head>
<body style="margin: 0; overflow: hidden; background: #fff; width: 100%; height: 100%;">
    <div id="map" style="width: 100%; height: 100%; position: absolute;"></div>
    <div style="margin-top: 20px; margin-left: 40px; padding: 12px; position: absolute; z-index: 9; background: rgba(0,0,0,0.5);">
        <input type="checkbox" name="Shadows"> <span>test</span>
    </div>
    <script type="text/javascript">
        // 地图服务的地址
        var url_beijing = "http://192.168.22.51:8090/iserver/services/map-bjdemo/rest/maps/beijing";
        var url_bj_except   = "http://192.168.22.51:8090/iserver/services/map-bjdemo/rest/maps/bj_except";
        var url_bj_hospital   = "http://192.168.22.51:8090/iserver/services/map-bjdemo/rest/maps/bj_hospital";
        var url_bj_building = "http://192.168.22.51:8090/iserver/services/map-bjdemo/rest/maps/bj_building";
        var url_bj_hotel = "http://192.168.22.51:8090/iserver/services/map-bjdemo/rest/maps/bj_hotel";
        // 构造地图
        var map = new ol.Map({
            target: 'map', // 渲染地图的目标dom
            // 控件
            controls: ol.control.defaults({attributionOptions: {collapsed: false}}) // 设置组件默认不折叠
                .extend([new ol.supermap.control.Logo()]), // 向控件集合中添加控件：supermap Logo
            view: new ol.View({ // 视图
                center: [116.384366045373,39.9111915327831], // 中心
                zoom: 15, // 默认缩放等级
                projection: 'EPSG:4326', // 坐标系
                // extent: [119.17222378042344, 34.294153104837456, 119.1925305115644, 34.30627200955781],
                // resolutions: [0.000019830792129846286, 0.000009915396064923143, 0.000004957698032461572, 0.000002478849016230786, 0.000001239424508115393, 6.197122540576964e-7]
            })
        });
        // 构造瓦片图层
        var layer_beijing = new ol.layer.Tile({ 
            // 构造瓦片图层数据源，SuperMap iServer TileImage图层源。
            source: new ol.source.TileSuperMapRest({ 
                url: url_beijing, // 服务地址
                wrapX: true // 设置图层瓦片图片在x轴方向平铺
            }),
            projection: 'EPSG:4326' // 坐标系
        });
        // 构造瓦片图层
        var layer_bj_except = new ol.layer.Tile({ 
            // 构造瓦片图层数据源，SuperMap iServer TileImage图层源。
            source: new ol.source.TileSuperMapRest({ 
                url: url_bj_except, // 服务地址
                wrapX: true // 设置图层瓦片图片在x轴方向平铺
            }),
            projection: 'EPSG:4326' // 坐标系
        });
        // 构造瓦片图层
        var layer_bj_hospital = new ol.layer.Tile({ 
            // 构造瓦片图层数据源，SuperMap iServer TileImage图层源。
            source: new ol.source.TileSuperMapRest({ 
                url: url_bj_hospital, // 服务地址
                wrapX: true // 设置图层瓦片图片在x轴方向平铺
            }),
            projection: 'EPSG:4326' // 坐标系
        });
        // 构造瓦片图层
        var layer_bj_building = new ol.layer.Tile({ 
            // 构造瓦片图层数据源，SuperMap iServer TileImage图层源。
            source: new ol.source.TileSuperMapRest({ 
                url: url_bj_building, // 服务地址
                wrapX: true // 设置图层瓦片图片在x轴方向平铺
            }),
            projection: 'EPSG:4326' // 坐标系
        });
        // 构造瓦片图层
        var layer_bj_hotel = new ol.layer.Tile({ 
            // 构造瓦片图层数据源，SuperMap iServer TileImage图层源。
            source: new ol.source.TileSuperMapRest({ 
                url: url_bj_hotel, // 服务地址
                wrapX: true // 设置图层瓦片图片在x轴方向平铺
            }),
            projection: 'EPSG:4326' // 坐标系
        });
        // 将瓦片图层添加到地图中
        // map.addLayer(layer_beijing); 
        map.addLayer(layer_bj_except); 
        map.addLayer(layer_bj_hospital); 
        map.addLayer(layer_bj_building); 
        map.addLayer(layer_bj_hotel); 
    </script>
</body>
</html>
