<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenLayer加载腾讯在线地图</title>
    <link rel="stylesheet" href="../../../libs/ol/openlayers/dist/ol.css">
    <script type="text/javascript" src="../../../libs/ol/openlayers/dist/ol.js"></script>
    <!-- <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=wNdy48s7V1izbLL0ziswArXq"></script> -->
</head>
<body>
<div id="map" style="width: 100%"></div>
</div>
</body>
 
<script>
    // 腾讯地图层
    var tencentMapLayer = new ol.layer.Tile({
        source: new ol.source.XYZ({
            url:'https://rt3.map.gtimg.com/tile?z={z}&x={x}&y={-y}&styleid=1&version=297'
        })
    });
    var map=new ol.Map({
        layers: [tencentMapLayer],
        target: 'map',
        view:new ol.View({
            projection: 'EPSG:3857',
            zoom: 12,
            center: ol.proj.transform([108.9389705658,34.3752497164], 'EPSG:4326', 'EPSG:3857')
        })
    })
</script>
</html>
