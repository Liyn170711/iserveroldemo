<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TwinklePoint</title>
    <link rel="stylesheet" href="../../../libs/ol/v4.6.5/ol.css">
    <script type="text/javascript" src="../../../libs/ol/v4.6.5/ol-debug.js"> </script>
    <script type="text/javascript" src="../../../libs/jquery/dist/jquery.min.js"> </script>
    <script type="text/javascript" src="./twinkle.js"> </script>
    <script type="text/javascript" src="./flashMarker.js"> </script>
    <style>
        @keyframes animate {
            0% { transform: scale(0.3); }
            100% { transform: scale(1); }
        }

        .animate-overlay {
            width: 30px; 
            height: 30px;
            background: radial-gradient(circle, red, rgba(255, 0, 0, 0));
            border: 1px solid red;
            border-radius: 50%;
            animation: 1s animate infinite;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden; background: #fff; width: 100%; height: 100%;" onload="loadMap()">
    <div id="map" style="position: absolute; width: 100%; height: 100%;"></div>
</body>
</html>
