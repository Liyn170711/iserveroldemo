<!-- OpenLayer+Geoserver+postgis实现路径分析的demo -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>RoutePlanning Demo</title>
    <link rel="stylesheet" href="../../../../libs/ol/v6.5.0/ol.css">
    <script type="text/javascript" src="../../../../libs/ol/v6.5.0/ol.js"> </script>
    <script type="text/javascript" src="../../../../libs/jquery/dist/jquery.min.js"> </script>
    <script type="text/javascript" src="./demo.js"> </script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
        }
        .toolbar {
        position: absolute;
        top: 15px;
        width: 15px;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        width: 250px;
        height: 150px;;
        }
        .lable-name {
            font-size: 12px;
            line-height: 25px;
            color: #fff;
            width: 40px;
        }
    </style>
</head>
<body onload="initMap()">
    <div id="map"></div>
    <div class='toolbar'>
        <select id="layerSelection">
            <option value="WMSImage">WMSImage</option>
            <option value="WMSTile">WMSTile</option>
            <option value="Vector">Vector</option>
        </select><br/>
        <span id="startCoords" class="lable-name"></span><br/>
        <button onclick="handleSelectPoint('startCoords')">选取起点</button><br/>
        <span id="endCoords" class="lable-name"></span><br/>
        <button onclick="handleSelectPoint('endCoords')">选取终点</button><br/>
        <button onclick="routePlanning()">路径规划</button>
    </div>
</body>
</html>
